<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        .back{
            border: 2px solid blue;
            padding: 5px;
            background-color: grey;
            color: blue;
        }
    </style>
</head>
<body>
    <form>
        <h1 style="color: green;">Contact Me</h1>
        <label for="name">Name :</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>
        <br><br>
        <label for="phone">Phone number :</label>
        <input type="text" id="phone" placeholder="9501******" required>
        <br><br>
        <label for="email">Email :</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        <br><br>

        <label for="address">Your Message : </label> 
        <br>
        <textarea name="Address" id="address" cols="50" rows="8" placeholder="Message..." required></textarea>
        <br><br>
        <button type="reset">Reset</button>
        <button type="Submit" onclick="alert('Form is submitted.')">Submit</button>
    </form><br>
    <a class="back" href="index.html">Back</a>
</body>
</html>
